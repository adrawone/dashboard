<div class="container-fluid animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Entradas</h1>
        </div>
    </div>
    <div class="col-lg-6">
        <h1>Registrar entradas</h1>
        <form role="form">

            <div class="form-group input-group">
                <input type="text" class="form-control" placeholder="Codigo Producto">
                <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-barcode"></i></button></span>
            </div>

            <div class="form-group input-group">
                <input type="text" class="form-control" placeholder="Nombre">
                <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-search"></i></button></span>
            </div>

            <div class="form-group input-group">
                <input type="text" class="form-control" placeholder="Cantidad">
                <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-search"></i></button></span>
            </div>

            <div class="form-group input-group">
                <input type="text" class="form-control" placeholder="Precio">
                <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-search"></i></button></span>
            </div>

            <div class="form-group input-group">
                <input type="text" class="form-control" placeholder="Nombre de proveedor">
                <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-search"></i></button></span>
            </div>

            <label >Fecha de registro</label>
            <div class="form-group input-group">
                <input type="date" class="form-control" placeholder="Cantidad">
                <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-search"></i></button></span>
            </div>

            <div class="form-group input-group">
                <input type="submit" class="form-control" placeholder="enviar">

            </div>
        </form>
    </div>
</div>
