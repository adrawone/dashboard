<div class="container-fluid animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Pedidos</h1>
        </div>
    </div>
    <div class="col-lg-6">
        <h1>Registrar pedidos</h1>
        <form role="form">

            <div class="form-group input-group">
                <input type="text" class="form-control" placeholder="Codigo Producto">
                <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-barcode"></i></button></span>
            </div>

            <div class="form-group input-group">
                <input type="number" class="form-control" placeholder="Cantidad">
                <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-cubes"></i></button></span>
            </div>

            <div class="form-group input-group">
                <input type="text" class="form-control" placeholder="Descuento">
                <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-percent"></i></button></span>
            </div>

            <div class="form-group input-group">
                <input type="text" class="form-control" placeholder="Direccion">
                <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-hashtag"></i></button></span>
            </div>

            <div class="form-group input-group">
                <input type="text" class="form-control" placeholder="Telefono">
                <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-phone"></i></button></span>
            </div>

            <div class="form-group input-group">
                <input type="text" class="form-control" placeholder="Subtotal">
                <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-money"></i></button></span>
            </div>

            <div class="form-group input-group">
                <input type="text" class="form-control" placeholder="Total">
                <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-money"></i></button></span>
            </div>

            <div class="form-group input-group">
                <input type="submit" class="form-control" placeholder="enviar">
            </div>
            
        </form>
    </div>
</div>
