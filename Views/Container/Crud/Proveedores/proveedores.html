<div class="container-fluid animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Proveedores</h1>
        </div>
    </div>
    <div class="col-lg-6">
        <h1>Registrar Proveedores</h1>
        <form role="form">

            <div class="form-group input-group">
                <input type="text" class="form-control" placeholder="Nombre proveedor">
                <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-barcode"></i></button></span>
            </div>

            <div class="form-group input-group">
                <input type="text" class="form-control" placeholder="Telefono Contacto">
                <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-phone"></i></button></span>
            </div>

            <div class="form-group input-group">
                <input type="text" class="form-control" placeholder="Contacto">
                <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-user"></i></button></span>
            </div>

            <div class="form-group input-group">
                <input type="submit" class="form-control" placeholder="enviar">
            </div>
            
        </form>
    </div>
</div>
