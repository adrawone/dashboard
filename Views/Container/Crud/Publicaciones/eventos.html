<div class="container-fluid animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Eventos</h1>
        </div>
    </div>
    <div class="col-lg-6">
        <h1>Registrar evento</h1>
        <form role="form">

            <div class="form-group input-group">
                <input type="text" class="form-control" placeholder="Nombre Evento">
                <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-barcode"></i></button></span>
            </div>

            <div class="form-group input-group">
                <input type="text" class="form-control" placeholder="Lugar de Evento">
                <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-search"></i></button></span>
            </div>

            <label for="">Fecha de Inicio</label>
            <div class="form-group input-group">

                <input type="date" class="form-control">
                <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-barcode"></i></button></span>
            </div>

            <label for="">Fecha de Finalizacion</label>
            <div class="form-group input-group">
                <input type="date" class="form-control">
                <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-barcode"></i></button></span>
            </div>

            <div class="form-group input-group">
                <input type="text" class="form-control" placeholder="Descripcion">
                <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-barcode"></i></button></span>
            </div>

            <label for="">Insertar imagen (opcional)</label>
            <div class="form-group input-group">
                <input type="file" class="form-control">
                <span class="input-group"></span>
            </div>

            <div class="form-group input-group">
                <input type="submit" class="form-control" value="Enviar">
            </div>

        </form>
    </div>
</div>
